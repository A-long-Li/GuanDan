<form class="form-horizontal" id="userDetailForm">
  <input class="hidden" name="id" th:value="${team.id}">
  <div class="box-body">
    <div class="form-group">
      <label  class="col-sm-3 control-label">邮箱 :</label>
      <div class="col-sm-8">
        <input name="player1" class="form-control" placeholder="" th:value="${team.player1}">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-3 control-label">电话 :</label>

      <div class="col-sm-8">
        <input name="player2" class="form-control" placeholder="" th:value="${team.player2}">
      </div>
    </div>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <div class="pull-right">
      <button type="button" id="saveDetailUser" class="btn btn-info">确定</button>
      <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
    </div>
  </div>
  <!-- /.box-footer -->
</form>
<script>
  $(function () {
    $("#saveDetailUser").on('click', function () {
      $.ajax({
        url: "/idx/change",
        async: true,
        data: $("#userDetailForm").serialize(),
        type: "POST",
        success:function () {
          $("#userDetailModal").modal("hide");
          $("#").modal("hide");
          $("#table").bootstrapTable("refresh");
        },
        error:function () {
          alert('输入的信息有误');
        }
      });
    });
  });
</script>
