<form class="form-horizontal" id="userDetailForm">
  <input class="hidden" name="userId" th:value="${team.id}">
  <div class="box-body">
    <div class="form-group">
      <label  class="col-sm-3 control-label">用户名 :</label>
      <div class="col-sm-8">
        <input  name="username" class="form-control" readonly="readonly" min="3" require="必填项"  placeholder="" th:value="${user.username}">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-3 control-label">邮箱 :</label>
      <div class="col-sm-8">
        <input name="email" class="form-control" placeholder="" th:value="${team.email}">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-3 control-label">电话 :</label>

      <div class="col-sm-8">
        <input name="phone" class="form-control" placeholder="" th:value="${team.phone}">
      </div>
    </div>
    <div class="form-group">
      <label  class="col-sm-3 control-label">年龄 :</label>
      <div class="col-sm-8">
        <input name="age" class="form-control" placeholder="" th:value="${team.age}">
      </div>
    </div>
  </div>
  <!-- /.box-body -->
  <div class="box-footer">
    <div class="pull-right">
      <button type="button" id="saveDetailUser" class="btn btn-info">确定</button>
      <button type="button" data-dismiss="modal" class="btn btn-default">取消</button>
    </div>
  </div>
  <!-- /.box-footer -->
</form>
<script>
  $(function () {
    $("#saveDetailUser").on('click', function () {
      if (doValidForm(userDetailForm)) {
        Core.mask("#saveDetailUser");
        Core.postAjax("/user/edit",$("#userDetailForm").serialize(),function (data) {
          if (data.status == 200) {
            Core.unmask("#saveDetailUser");
            $("#userDetailModal").modal("hide");
            $("#").modal("hide");
            Core.refreshTable("#table",true);
          }
          layer.msg(data.msg);
        })
      }
    });
  });
</script>
